apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  source:
    chart: fluent-bit
    repoURL: https://fluent.github.io/helm-charts
    targetRevision: 0.21.1
    helm:
      releaseName: fluent-bit
  destination:
    server: "https://kubernetes.default.svc"
    namespace: observability